<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./styles.css"> -->
</head>
<body>
  <div id="app" class="d-flex m-2 row g-0">
    <div class="col-12 col-lg-6">
      <h1>Client Manager</h1>
      <div class="mb-4">
        <form @submit.prevent="agregar_usuario">
          <div class="mb-3">
            <label for="Name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="Name" v-model="first_name" required>
          </div>
          <div class="mb-3">
            <label for="l_name" class="form-label">Last name:</label>
            <input type="text" class="form-control" id="l_name" v-model="last_name" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="e_mail">Email address:</label>
            <input type="email" class="form-control" id="e_mail" v-model="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Password:</label>
            <input type="password" class="form-control" id="password" v-model="password" required>
          </div>
          <button type="submit" class="btn btn-success">Add Client</button>
        </form>  
      </div>
      
      <div>
        <h2>Client List</h2>
        <table class="table table-dark table-hover table-bordered table-responsive">
          <thead>
            <tr>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="client in clients">
              <td>{{client.firstName}}</td>
              <td>{{client.lastName}}</td>
              <td>{{client.email}}</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>  


    <div class="datos_JSON col-12 col-lg-6">
      <h2>Client REST response</h2>
      <pre>
        {{data}}
      </pre>
    </div>


  </div>



    
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="manager.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
